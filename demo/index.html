<!DOCTYPE html>
<html ng-app="calendarDemoApp">
	<head lang="en">
		<title>AngularJS Responsive Calendar Demo</title>
		<meta charset="UTF-8">
		<meta name="description" content="AngularJS Responsive Calendar Demo">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
		<link rel="stylesheet" href="../dist/css/calendar.min.css"/>
		<style>
			.event-detail, .monthview-dateCell {
				cursor: pointer;
				border-top: 1px solid rgba(0, 0, 0, .05);
				border-left: 1px solid rgba(0, 0, 0, .05);
			}

			.lastDayOfWeek {
				border-right: 1px solid rgba(0, 0, 0, .05);
			}

			.monthview-dateCell .date {
				text-align: right;
				font-size: 18px;
				line-height: 32px;
				padding-top: 0;
				padding-right: 5px;
			}
		</style>
	</head>
	<body>
		<div>
			<md-toolbar>
				<header layout="column" class="md-padding">
					<div class="md-title">
						AngularJS Responsive Calendar
					</div>
					<div class="md-subhead">A pure AngularJS responsive calendar directive</div>
				</header>
			</md-toolbar>
			<section ng-controller="CalendarDemoCtrl" ng-init="loadEvents()">
				<section layout="row">
					<!--<div class="alert alert-success" ng-show="event">Event selected:{{event.startTime|date:
						'MMM/dd,yyyy,HH:mm'}} - {{event.endTime|date:'MMM/dd,yyyy,HH:mm'}}, {{event.title}}
					</div>-->
					<div class="md-padding">
						<md-button flex class="md-raised md-primary md-small" ng-class="{active:mode==='month'}" ng-click="changeMode('month')">MÃªs</md-button>
						<md-button flex class="md-raised md-primary md-small" ng-class="{active:mode==='week'}" ng-click="changeMode('week')">Semana</md-button>
						<md-button flex class="md-raised md-primary md-small" ng-class="{active:mode==='day'}" ng-click="changeMode('day')">Dia</md-button>
						<md-button flex class="md-raised md-primary md-small" ng-click="today()" ng-disabled="isToday()">Hoje</md-button>
					</div>
				</section>

				<calendar ng-model="currentDate"
						  calendar-mode="mode"
						  event-source="eventSource"
						  range-changed="reloadSource(startTime, endTime)"
						  event-selected="onEventSelected(event)"
						  time-selected="onTimeSelected(selectedTime)"></calendar>
			</section>

			<!-- Angular Material requires Angular.js Libraries -->
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
			<!-- Angular Material Library -->
			<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
			<script src="../dist/js/calendar-tpls.js"></script>
			<script src="calendarDemoCtrl.js"></script>
		</div>
	</body>
</html>

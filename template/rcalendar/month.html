	<div layout="column" layout-gt-sm="row">
		<div flex flex-gt-sm="60" flex-gt-lg="80">
			<md-grid-list md-cols="7"
						  md-row-height="3:1"
						  md-gutter="0px">
				<md-grid-tile md-rowspan="1"
							  md-colspan="1"
							  ng-repeat="label in labels track by $index">
					<small style="font-weight: bold;">{{label}}</small>
				</md-grid-tile>
			</md-grid-list>

			<md-grid-list md-cols="7"
						  md-row-height="1:1"
						  md-row-height-gt-xs="3:2"
						  md-gutter="0px">
				<md-grid-tile md-rowspan="1"
							  md-colspan="1"
							  ng-repeat="dt in rows[0].concat(rows[1])
					  						  .concat(rows[2])
					  						  .concat(rows[3])
					  						  .concat(rows[4])
					  						  .concat(rows[5]) track by dt.date"
							  ng-click="select(dt.date)"
							  class="monthview-dateCell"
							  ng-focus="focus = true;"
							  ng-blur="focus = false;"
							  ng-mouseleave="hover = false"
							  ng-mouseenter="hover = true"
							  ng-class="{
					  			'md-whiteframe-12dp': hover || focus,
								'monthview-current': dt.current&&!dt.selected&&!dt.hasEvent,
								'monthview-secondary-with-event': dt.secondary&&dt.hasEvent,
								'monthview-secondary': dt.secondary,

								'monthview-selected': dt.selected,
								'lastDayOfWeek': (($index + 1) % 7) === 0
								}">
					<div ng-class="{'text-muted':dt.secondary}">
						<span class="date">
							{{dt.label}}
						</span>
						<div class="month-events" ng-class="{ sm: $mdMedia('gt-xs'),  md: $mdMedia('gt-sm'), lg: $mdMedia('gt-md')}">
							<div class="month-event left" ng-repeat="ev in dt.events track by ev.title">
								<md-tooltip>
									{{ev.title}}
								</md-tooltip>
							</div>
						</div>
					</div>
				</md-grid-tile>
			</md-grid-list>
		</div>

		<md-list id="events-detail"
				 ng-if="showEventDetail"
				 ng-class="{ md: $mdMedia('gt-sm')}"
				 flex
				 flex-gt-sm="40"
				 flex-gt-lg="20">

			<md-subheader ng-if="$mdMedia('gt-sm')">Eventos do dia: {{selectedDate.date|date: 'dd/MM/yyyy'}}</md-subheader>
			<md-list-item ng-repeat="event in selectedDate.events" ng-if="selectedDate.events" layout="row">

				<!--<div flex="5" flex-gt-md="5" layout="row" layout-align="center center">
					<div ng-class="{ sm: $mdMedia('gt-xs'),  md: $mdMedia('gt-sm'), lg: $mdMedia('gt-md')}">
						<div class="month-event">
						</div>
					</div>
				</div>-->
				<div flex="30"
					 flex-gt-md="20"
					 flex-xl="25"
					 class="event-time-column">
					<small ng-if="!event.allDay">
						{{event.startTime|date: 'HH:mm'}} - {{event.endTime|date: 'HH:mm'}}
					</small>
					<small ng-if="event.allDay">O dia todo</small>
				</div>
				<div flex="70"
					 flex-gt-md="80"
					 flex-xl="85"
					 class="event-detail-column">
					<span class="event-detail-title" ng-click="eventSelected({event:event})"> {{event.title}}</span><br>
					<small class="event-detail-body" ng-if="event.description"> {{event.description}}</small>
					<md-divider ng-if="!$last"></md-divider>
				</div>

			</md-list-item>

			<md-list-item ng-if="!selectedDate.events">
				<span>Sem Eventos</span>
			</md-list-item>
		</md-list>
